<div class="button-row">
        <a mat-raised-button color="primary" [routerLink]="['/client']"><mat-icon>navigate_before</mat-icon></a>
    </div>
  <div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">
  
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef="let element"> {{element.start}} </td>
      </ng-container>
  
      <!-- Booked Column -->

      <ng-container matColumnDef="booked">
           <th mat-header-cell *matHeaderCellDef>Book</th>
           <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" [routerLink]="['/client']" (click)="approve(element._id, 'approved')">Approve</button>
            </td>
          </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        
    </table>
  </div>
