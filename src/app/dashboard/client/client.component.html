<div>
    <a class="button pull-right" href="/book">+ view list of appointment</a>
</div>
<div>
        <div class="example-container mat-elevation-z8">
          <table mat-table #table [dataSource]="dataSource">
        
            <!-- start Column -->
            <ng-container matColumnDef="start">
              <th mat-header-cell *matHeaderCellDef> Start </th>
              <td mat-cell *matCellDef="let element" class="start"> {{element.start}} </td>
            </ng-container>
        
            <!-- Booked Column -->
            <ng-container matColumnDef="booked">
              <th mat-header-cell *matHeaderCellDef> Status</th>
              <td mat-cell *matCellDef="let element"> {{element.booked}}
              <button mat-raised-button color="primary" (click)="session()">Join Meeting</button></td>
            </ng-container>
        
         
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
