<div class="appointment"> 
    <p>You can <a routerLink="/meeting">create a new appointment</a></p>

</div>
<div>
  <div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Title Column -->
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.start}} </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="booked">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> {{element.booked}} </td>
      </ng-container>
  
   
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
